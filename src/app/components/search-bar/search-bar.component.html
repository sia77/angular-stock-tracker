<div class="max-w-[1220px] mx-auto pt-[24px] pb-3 ">
    <mat-form-field class="w-full ">
        <mat-label>Search by Ticker Symbol</mat-label>
        <input matInput type="text" [(ngModel)]="ticker" (input)="search(ticker)">        
          <button matSuffix mat-icon-button aria-label="Clear">
            @if (!ticker){
              <mat-icon matSuffix class="mr-4 transform rotate-y-180">search</mat-icon>
            }
            @else {
              <mat-icon matSuffix class="mr-4 cursor-pointer" (click)="clearSearchBar()">close</mat-icon>
            }            
            
          </button>
      </mat-form-field>
</div>
