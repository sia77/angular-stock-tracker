
<section class="max-w-[1220px]">
    @for (item of tickerList; track item.symbol) {
                
        <app-app-stock-card
            [symbol]="item.symbol"
            [companyName]="item.name"
            [closePrice] = "item.close"
            [priceChange] = "+item.change"
            [marketCap] = "item.marketCap"
            [volume] = "item.volume"
            [low] = "item.low"
            [high] = "item.high"
            [moreLink]="'/stock/max'"
            [onOpenDetail]="openAssetDetail.bind(this)"
        ></app-app-stock-card>
    } 
    @empty {
        @switch (tickerCount) {
            
            @case (0){
                <h3 class="w-full flex justify-center text-[#596479]">No item matched your search query...</h3>
            } 

            @case(-1){
                <h3 class="w-full flex justify-center text-[#596479]">Using searchbox, lookup your desired ticker...</h3>
            }            
        }
    }
</section>
