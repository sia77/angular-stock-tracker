
<section class="max-w-[1220px] flex flex-wrap gap-y-4">
    @for (item of tickerList; track item.symbol) {
                
        <div class="ml-2">
            <button
                mat-flat-button 
                class="!bg-stockTrackerBlue !text-white ticker-button" 
                (click)="openAssetDetail(item.symbol, item.description)">{{item.symbol}}</button>            
        </div>
    } 
    @empty {
        @switch (tickerCount) {
            
            @case (0){
                <h3 class="w-full flex justify-center">No item matched your search query...</h3>
            } 

            @case(-1){
                <h3 class="w-full flex justify-center">Using searchbox, lookup your desired ticker...</h3>
            }            
        }
    }
</section>
